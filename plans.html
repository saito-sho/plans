<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parametersBtn" onclick="style.display='none'"></div>
    <div id="error">
        <div id="noneCompany" class="error"></div>
        <div id="noneFlight" class="error"></div>
        <div id="noneDestination" class="error"></div>
        <div id="noneTime" class="error"></div>
        <div id="noneNotice" class="error"></div>
        <div id="description"></div>
        <div class="text1">
            <div id="textCompany" maxlength="12"></div>
            <div id="textFlight"></div>
            <div id="textDestination"></div>
        </div>
        <div class="text2">
            <div id="textTime"></div>
            <div id="textChangedTime"></div>
            <div id="textNotice"></div>
        </div>
        <div id="outputBtn"></div>
        <div id="text3"></div>
        <div id="outputLink"></div>
    </div>
    <header>
       
        <p class="gate">搭乗口</p>
        <div id="today"></div>
    </header>

    <main>
        <div class="first_line">
            <p class="first_1">会社</p>
            <p class="first_2">便名</p>
        </div>

        <div class="second_line">
            <div id="company"></div>
            <div id="flight"></div>
        </div>

        <div class="left">
            <p>行先</p>
            <div id="destination"></div>
        </div>

        <div class="right_1">
            <p class="right_line">定刻</p>
            <div id="change"></div>
        </div>

        <div class="right_2">
            <div id="time"></div>
            <div id="changedTime"></div>
        </div>

        <p class="right_3">備考</p>
        <div id="notice"></div>

    </main>
    <script type="text/javascript" src="plans.js"></script>
</body>

</html>

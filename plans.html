<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="error">
        <div id="noneCompany" class="error"></div>
        <div id="noneFlight" class="error"></div>
        <div id="noneDestination" class="error"></div>
        <div id="noneTime" class="error"></div>
        <div id="noneNotice" class="error"></div>
        <div id="description"></div>
        <div class="text1">
            <div id="textCompany" maxlength="12"></div>
            <div id="textFlight"></div>
            <div id="textDestination"></div>
        </div>
        <div class="text2">
            <div id="textTime"></div>
            <div id="textChangedTime"></div>
            <div id="textNotice"></div>
        </div>
        <div id="o-btn"></div>
        
    </div>
    <header>
        <div id="p-btn" onclick="style.display='none'"></div>
        <div id="header-text">
        <p class="gate color2">搭乗口</p>
        <div id="today" class="color2"></div>
        </div>
    </header>

    <main>
        <div class="first_line color">
            <p class="first_1">会社</p>
            <p class="first_2">便名</p>
        </div>

        <div class="second_line color">
            <div id="company"></div>
            <div id="flight"></div>
        </div>

        <div class="left color">
            <p>行先</p>
            <div id="destination"></div>
        </div>

        <div class="right_1 color">
            <p class="right_line">定刻</p>
            <div id="change"></div>
        </div>

        <div class="right_2">
            <div id="time" class="color"></div>
            <div id="changedTime" class="color"></div>
        </div>

        <p class="right_3 color">備考</p>
        <div id="notice" class="color"></div>
        
    </main>

    <script type="text/javascript" src="plans.js"></script>
</body>

</html>
